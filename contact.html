<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is thewebsite for bussiness , so come now and join us">
    <title>Contact Page | Podcast</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/between.css">
</head>
<body>
    <!-- ################################### Start Header #################################  -->
    <header>
        <div class="container center-elm">
            <a href="index.html" class="logo">
                <img src="home images/Logo (2).png">
            </a>
            <input type="checkbox" name="checkbox" id="toggle">
            <label for="toggle">
                <img src="home images/toggle.png" class="toggle">
            </label>
            <nav class="links center-elm">
                <ul>
                    <li><a href="podcasts.html">Podcast</a></li>
                    <li><a href="host.html">Host</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="social-media">
                    <img src="home images/social-media/Facebook.png" >
                    <img src="home images/social-media/Instagram.png" >
                    <img src="home images/social-media/LinkedIn.png" >
                </div>
            </nav>
        </div>
    </header>
    <!-- ################################### Start Content #################################  -->
    <div class="content">
        <div class="container center-elm">
            <div class="info">
                <h5>Contact Us</h5>
                <p>Interested in collaborating? Please fill the form below</p>
                <form  class="start">
                    <input type="text" placeholder="Your full Name">
                    <input type="email" name="email" id="email" placeholder="Your Email Id">
                    <input type="text" name="query Related" id="query" placeholder="Query Related">
                    <textarea placeholder="Message"></textarea>
                    <input type="submit" value="Contact now">
                </form>
            </div>
            <div class="share">
                <h5>Subscribe</h5>
                <div class="icon">
                    <div class="card">
                        <img src="home images/Top/Apple Podcast.png" alt="Apple Podcast">
                        <span>Apple Podcasts</span>
                    </div>
                    <div class="card">
                        <img src="home images/Top/Soundcloud.png" alt="Soundcloud">
                        <span>Soundcloud</span>
                    </div>
                    <div class="card">
                        <img src="home images/Top/Google Podcast.png" alt="Google Podcast">
                        <span>Google Podcasts</span>
                    </div>
                    <div class="card">
                        <img src="home images/Top/Spotify.png" alt="Spotify">
                        <span>Spotify</span>
                    </div>
                </div>
                <h5>Socials</h5>
                <div class="socials">
                    <img src="home images/Facebook/Negative.png" alt="Facebook">
                    <img src="home images/Twitter/Negative.png" alt="Instagram">
                    <img src="home images/LinkedIn/Negative.png" alt="LinkedIn">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
